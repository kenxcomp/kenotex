name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            runner: macos-14
            cross: false
          - target: x86_64-apple-darwin
            runner: macos-13
            cross: false
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            cross: false
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            cross: true

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release binary
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package binary
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../kenotex-${{ matrix.target }}.tar.gz kenotex
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kenotex-${{ matrix.target }}
          path: kenotex-${{ matrix.target }}.tar.gz

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: kenotex-*.tar.gz

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Compute SHA256 checksums
        id: sha
        run: |
          echo "aarch64_apple=$(sha256sum kenotex-aarch64-apple-darwin.tar.gz | cut -d ' ' -f 1)" >> "$GITHUB_OUTPUT"
          echo "x86_64_apple=$(sha256sum kenotex-x86_64-apple-darwin.tar.gz | cut -d ' ' -f 1)" >> "$GITHUB_OUTPUT"
          echo "x86_64_linux=$(sha256sum kenotex-x86_64-unknown-linux-gnu.tar.gz | cut -d ' ' -f 1)" >> "$GITHUB_OUTPUT"
          echo "aarch64_linux=$(sha256sum kenotex-aarch64-unknown-linux-gnu.tar.gz | cut -d ' ' -f 1)" >> "$GITHUB_OUTPUT"

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: kenxcomp/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          cat > homebrew-tap/Formula/kenotex.rb << 'RUBY'
          class Kenotex < Formula
            desc "Vim-style TUI note-taking app with smart distribution to Reminders, Calendar, and Notes"
            homepage "https://github.com/kenxcomp/kenotex"
            version "$VERSION"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/kenxcomp/kenotex/releases/download/v$VERSION/kenotex-aarch64-apple-darwin.tar.gz"
                sha256 "$SHA_AARCH64_APPLE"
              elsif Hardware::CPU.intel?
                url "https://github.com/kenxcomp/kenotex/releases/download/v$VERSION/kenotex-x86_64-apple-darwin.tar.gz"
                sha256 "$SHA_X86_64_APPLE"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/kenxcomp/kenotex/releases/download/v$VERSION/kenotex-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "$SHA_AARCH64_LINUX"
              elsif Hardware::CPU.intel?
                url "https://github.com/kenxcomp/kenotex/releases/download/v$VERSION/kenotex-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "$SHA_X86_64_LINUX"
              end
            end

            def install
              bin.install "kenotex"
            end

            test do
              assert_match "kenotex #{version}", shell_output("#{bin}/kenotex --version")
            end
          end
          RUBY

          # Replace placeholders with actual values
          sed -i "s/\$VERSION/${{ steps.version.outputs.version }}/g" homebrew-tap/Formula/kenotex.rb
          sed -i "s/\$SHA_AARCH64_APPLE/${{ steps.sha.outputs.aarch64_apple }}/g" homebrew-tap/Formula/kenotex.rb
          sed -i "s/\$SHA_X86_64_APPLE/${{ steps.sha.outputs.x86_64_apple }}/g" homebrew-tap/Formula/kenotex.rb
          sed -i "s/\$SHA_X86_64_LINUX/${{ steps.sha.outputs.x86_64_linux }}/g" homebrew-tap/Formula/kenotex.rb
          sed -i "s/\$SHA_AARCH64_LINUX/${{ steps.sha.outputs.aarch64_linux }}/g" homebrew-tap/Formula/kenotex.rb

      - name: Commit and push formula
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/kenotex.rb
          git commit -m "kenotex ${{ steps.version.outputs.version }}"
          git push
